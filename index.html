<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script type="text/javascript" src="javascript.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
  </header>
  <nav>
  </nav>

  <main>

    <div id="rating">

      <div id="div-star">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>

      <h1>How did we do?</h1>

      <p id="p-please">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div id="div-select">
        <button class="class-select-button" onclick="whichNumber(1)">1</button>
        <button class="class-select-button" onclick="whichNumber(2)">2</button>
        <button class="class-select-button" onclick="whichNumber(3)">3</button>
        <button class="class-select-button" onclick="whichNumber(4)">4</button>
        <button class="class-select-button" onclick="whichNumber(5)">5</button>
      </div>

      <button id="button-submit" onclick="changeVisibility()">SUBMIT</button>

    

      <div id="thankyou">
        
        <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">

        <div id="div-you-selected">
          <p>You selected <span id="span-selected"></span> out of 5</p>
        </div>

        <h2>Thank you!</h2>

        <p id="p-appreciate">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </div>

    </div>

  </main>

  <footer>
  </footer>

  
</body>
</html>
